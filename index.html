<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <center>
        <input class="equation" type="text" placeholder="0">

        <section class="numpad">

            <section class="row">
                <button name="clear">C</button>
                <button name="delete">&loarr;</button>
                <button name="par-left">&lpar;</button>
                <button name="par-right">&rpar;</button>
            </section>

            <section class="row">
                <button name="7">7</button>
                <button name="8">8</button>
                <button name="9">9</button>
                <button name="divide">&divide;</button>
            </section>

            <section class="row">
                <button name="4">4</button>
                <button name="5">5</button>
                <button name="6">6</button>
                <button name="multiply">&times;</button>
            </section>

            <section class="row">
                <button name="1">1</button>
                <button name="2">2</button>
                <button name="3">3</button>
                <button name="minus">&ndash;</button>
            </section>

            <section class="row">
                <button name="0">0</button>
                <button name="decimal">&period;</button>
                <button name="equals">&equals;</button>
                <button name="plus">&plus;</button>
            </section>

        </section>
    </center>

    <script src="app.js"></script>
</body>

</html>
